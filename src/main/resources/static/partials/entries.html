<div>
    <ul>
        <li data-ng-repeat="entry in entries_filtered">
            <div>
                <div>
                    <a href="#/{{ username}}/entries/{{ entry.id }}">{{ entry.title }}</a>
                </div>
                <textarea name="blogBody" id="blog{{ entry.id }}" cols="30" rows="10">{{ entry.body }}</textarea>
            </div>
        </li>
    </ul>
</div>
